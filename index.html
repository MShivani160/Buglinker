<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugLinker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🐞 BugLinker</h1>
        <p class="subtitle">Sort and open your bugs instantly</p>

        <div class="form-group">
            <label for="baseUrl">Base URL:</label>
            <input type="text" id="baseUrl" placeholder="https://jira.example.com/browse/">
        </div>

        <div class="form-group">
            <label for="bugList">Enter Bug IDs:</label>
            <textarea id="bugList" rows="5" placeholder="BUG-101, BUG-56, BUG-78"></textarea>
        </div>

        <button id="sortBtn">Sort & Generate Links</button>

        <div id="result" class="bug-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
